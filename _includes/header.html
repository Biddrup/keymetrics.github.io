<nav id="header" class="navbar navbar-default navbar-fixed-top" role="navigation">
  <div class="container">
    <div class="navbar-header">
      <a class="navbar-brand logo" href="{{ site.baseurl }}/"></a>
    </div>
    <div id="navigation" class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        {% for item in site.data.nav %}
          {% if item.subnav %}
            <li class="dropdown {% if page.url contains item.url %}active{% endif %}">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">{{ item.title }} <span class="caret"></span></a>
              <ul class="dropdown-menu" role="menu">
                {% for item in item.subnav %}
                <li {% if page.url contains item.url %} class="active"{% endif %}>
                  <a href="{{ item.url | prepend: site.baseurl }}">{{ item.title }}</a>
                </li>
                {% endfor %}
              </ul>
            </li>
          {% else %}
            <li {% if page.url contains item.url %} class="active" {% endif %} >
              <a href="{{ item.url | prepend: site.baseurl }}">{{ item.title }}</a>
            </li>
          {% endif %}
        {% endfor %}
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a class="btn-monit" target="_blank" href="https://app.keymetrics.io/"><button class="btn btn-info" type="button">Monit PM2</button></a></li>
        <li {% if page.url contains "/blog/" %}class="active"{% endif %}>
          <a href="{{ site.baseurl }}/blog/">Blog</a>
        </li>
        <li>
          <a class="logo-git" href="https://github.com/Unitech/PM2"></a>
        </li>
      </ul>
    </div>
  </div>
</nav>
