<nav id="header" class="navbar navbar-fixed-top navbar-pm2" role="navigation">
  <div class="container">
    <div class="navbar-header">
      <button class="navbar-toggle collapsed" data-target="#navigation" data-toggle="collapse" type="button">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand logo" href="{{ site.baseurl }}/"></a>
    </div>
    <div id="navigation" class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        {% for item in site.data.nav %}
          {% if item.subnav %}
            <li class="dropdown {% if page.url contains item.url %}active{% endif %}">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">{{ item.title }} <span class="caret"></span></a>
              <ul class="dropdown-menu" role="menu">
                {% for item in item.subnav %}
                <li {% if page.url contains item.url %} class="active"{% endif %}>
                  <a href="{{ item.url | prepend: site.baseurl }}">{{ item.title }}</a>
                </li>
                {% endfor %}
              </ul>
            </li>
          {% else %}
            <li {% if page.url contains item.url %} class="active" {% endif %} >
              <a href="{{ item.url | prepend: site.baseurl }}">{{ item.title }}</a>
            </li>
          {% endif %}
        {% endfor %}
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a class="btn-monit" target="_blank" title="Monitor PM2" href="https://app.keymetrics.io/"><button class="btn btn-info" type="button">Monitor PM2</button></a></li>
        <li {% if page.url contains "/blog/" %}class="active"{% endif %}>
          <a href="{{ site.baseurl }}/blog/">Blog</a>
        </li>
        <li class="li-github">
          <a href="https://github.com/Unitech/PM2" style="color:white">
            <iframe src="https://ghbtns.com/github-btn.html?user=Unitech&repo=PM2&type=star&count=true&size=medium" frameborder="0" scrolling="0" width="100px" height="20px"></iframe>
            <!-- <i class="fa fa-github fa-2"></i> -->
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>
